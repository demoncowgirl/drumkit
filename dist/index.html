<body>
  <div class="title">
    <h1><center>Beth's DrumKit</center></h1>
  </div>
      <div class="d-flex">
        <div id="keys" class="keys">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="32" class="key">
            <kbd>Space</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">tink</span>
          </div>
          <div data-key="8" class="key">
            <kbd>Back</kbd>
            <span class="sound">applause</span>
          </div>
        </div>
      </div>

  <audio data-key="65" src='sounds/clap.wav'></audio>
  <audio data-key="71" src='sounds/hihat.wav'></audio>
  <audio data-key="32" src='sounds/kick.wav'></audio>
  <audio data-key="84" src='sounds/openhat.wav'></audio>
  <audio data-key="80" src='sounds/boom.wav'></audio>
  <audio data-key="75" src='sounds/ride.wav'></audio>
  <audio data-key="67" src='sounds/snare.wav'></audio>
  <audio data-key="85" src='sounds/tom.wav'></audio>
  <audio data-key="66" src='sounds/tink.wav'></audio>
  <audio data-key="8" src='sounds/applause.wav'></audio>

</body>

</html>
